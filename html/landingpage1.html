    <!--Ná»™i dung-->
    <div class="content">
      <figure id="container" onclick="fullScreen(this)">
        <figure id="slideshow">
          <img src="../images/hinh1.jpg" alt>
          <img src="../images/hinh2.jpg" alt>
          <img src="../images/hinh3.jpg" alt>
        </figure>
      </figure>
    </div>

    <!--Slide JS-->
    <script>
      function cancelFullScreen() 
      {
        if (document.cancelFullScreen) 
        {
          document.cancelFullScreen();
        } 
        else if (document.mozCancelFullScreen) 
        {
          document.mozCancelFullScreen();
        } 
        else if (document.webkitCancelFullScreen) 
        {
          document.webkitCancelFullScreen();
        } 
        else if (document.msCancelFullScreen) 
        {
          document.msCancelFullScreen();
        }
        link = document.getElementById("container");
        link.removeAttribute("onclick");
        link.setAttribute("onclick", "fullScreen(this)");
      }

      function fullScreen(element) 
      {
        if (element.requestFullScreen) 
        {
          element.requestFullScreen();
        } 
          else if (element.webkitRequestFullScreen) 
        {
          element.webkitRequestFullScreen();
        } 
          else if (element.mozRequestFullScreen) 
        {
          element.mozRequestFullScreen();
        }
        link = document.getElementById("container");
        link.removeAttribute("onclick");
        link.setAttribute("onclick", "cancelFullScreen()");
      }

    window.onload = function() 
    {
      imgs = document.getElementById('slideshow').children;
      interval = 8000;
      currentPic = 0;
      imgs[currentPic].style.webkitAnimation = 'fadey '+interval+'ms';
      imgs[currentPic].style.animation = 'fadey '+interval+'ms';
      var infiniteLoop = setInterval(function()
      {
        imgs[currentPic].removeAttribute('style');
        if ( currentPic == imgs.length - 1) { currentPic = 0; } else { currentPic++; }
        imgs[currentPic].style.webkitAnimation = 'fadey '+interval+'ms';
        imgs[currentPic].style.animation = 'fadey '+interval+'ms';
      }
    , interval);
    }
    </script>

    <!--JQuery Sidebar-->
    <script>
    $('.button').click(function()
    {
      $(this).toggleClass("click");
      $('.sidebar').toggleClass("show");
    });
      $('.feat-button').click(function(){
        $('nav ul .feat-show').toggleClass("show");
        $('nav ul .first').toggleClass("rotate");
      });
      $('.serv-button').click(function(){
        $('nav ul .serv-show').toggleClass("show1");
        $('nav ul .second').toggleClass("rotate");
      });
      $('.cntct-button').click(function(){
        $('nav ul .cntct-show').toggleClass("show2");
        $('nav ul .third').toggleClass("rotate");
      });
      $('nav ul li').click(function(){
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>
